<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <section class="product">
      <img src="./images/image-product-mobile.jpg" alt="bottle of chanel paris" class="product__preview">
      <h2 class="product__type">Perfume</h2>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="product__price__actual">$149.99</p>
      <p class="product__price__reduced">$169.99</p>

      <button class="product__button"><img src="./images/icon-cart.svg" class="product__button__icon"><span>Add to
          Cart</span></button>
    </section>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
